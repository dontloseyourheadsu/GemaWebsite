<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/WebSite/Styles/normalizer.css">
    <link rel="stylesheet" href="/WebSite/Styles/styles.css">
    <link rel="icon" href="/WebSite/Images/logo.ico">
    <title>Ginecología | Inicio</title>
</head>

<body>

    <header>
        <a href=""><img class="logo-image" src="/WebSite/Images/logo.png" alt="Instituto Integral de la Mujer Logo"></a>
        <nav>
            <ul class="nav-links responsive-nav-menu-off">
                <li class="nav-link">
                    <a href="/WebSite/Sections/index.html">Inicio</a>
                    <div class="animated-sites-underline"></div>
                </li>
                <li class="nav-link">
                    <a href="#ubicacion.html">Ubicación</a>
                    <div class="animated-sites-underline"></div>
                </li>
                <li class="nav-link">
                    <a href="/WebSite/Sections/agendar.html">Agendar</a>
                    <div class="animated-sites-underline"></div>
                </li>
            </ul>
        </nav>
        <div class="burger">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
        </div>
    </header>

    <main>
        
        <section>
            <div class="slider-container">
                
                <div class="left-button" onclick="leftSwap()">
                    <img src="/WebSite/Images/left-arrow.png" alt="left arrow">
                </div>
                <div class="right-button" onclick="rightSwap()">
                    <img src="/WebSite/Images/right-arrow.png" alt="right arrow">
                </div>

                <div class="index-button-1 current-slider-index" onclick="leftIndexClick()"></div>
                <div class="index-button-2" onclick="middleIndexClick()"></div>
                <div class="index-button-3" onclick="rightIndexClick()"></div>

                <div class="slider-image"></div>
            </div>
        </section>

        <hr>

        <section>
            <div class="dr-div">
                <div class="dr-image-card">
                    <img class="dr-image" src="" alt="Dra. Gema Sombrerero">
                </div>
                <div class="dr-information">
                    <p class="dr-name">Dra. Gema Sombrerero Juárez</p>
                    <p> Diploma Medicina: BUAP</p>
                    <p>Diploma Ginecología: BUAP</p>
                </div>
            </div>
        </section>

        <hr>

        <section>
            <div class="title-container">
                <h2 class="title">Tipos de Consultas</h2>
            </div>
        </section>

        <hr>
    </main>

    <footer>
        <div class="footer-container">
            <div>
                <div>
                    <h3>Ubicación</h3>
                    <p class="footer-text">Av. Independencia 253</p>
                    <p class="footer-text">Col. Chapultepec Puebla,Pue.</p>
                </div>
                <div>
                    <h3>Contacto</h3>
                    <div class="footer-contacto-align">
                        <img class="whatsapp-logo" src="/WebSite/Images/whatsapp-icon.svg" alt="whatsapp-icon">
                        <p class="footer-text">+52 222 238-5056</p>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <h3>Horarios</h3>
                    <p class="footer-text">Lunes - Viernes</p>
                    <div>
                        <p class="footer-text">10am - 13pm</p>
                        <p class="footer-text">17pm - 19pm</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

<script src="/WebSite/scripts.js"></script>
